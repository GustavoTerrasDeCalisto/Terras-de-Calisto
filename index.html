    /* Layout & Nav */
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: var(--card); padding: 15px 25px; border-radius: 12px; border: 1px solid var(--border); }

    .btn-s { background: var(--border) !important; }
    
    .section { display: none; }
    .active { display: block; animation: fadeIn 0.4s; }

    /* Criador */
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid var(--primary); }

    .sheet { background: var(--card); border-radius: 20px; padding: 40px; border: 1px solid var(--primary); position: relative; }

    /* Atributos Estilizados */

    .attr-box { background: #0a0c12; padding: 12px; border-radius: 10px; border-bottom: 3px solid var(--primary); text-align: center; }

/* Adicione no seu CSS */

}

    /* Estiliza√ß√£o dos Itens de Sele√ß√£o nos Extras */

/* Canvas ocupa o fundo */
#spaceCanvas {
    position: absolute;
    inset: 0;

}
/* Caixa central mais leve */
.level-box {
    position: relative;
    z-index: 2;

    padding: 20px;
    text-align: center;
    width: min(95%, 480px);

    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.08);

    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

/* T√≠tulo */
.level-box h3 {
    color: white;
    letter-spacing: 2px;
    margin-bottom: 25px;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* Mant√©m 3x2 */
.level-attrs {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
}

/* Bot√µes */
.level-attrs button {
    padding: 14px;
    border-radius: 14px;

    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    color: white;

    font-weight: 600;
    letter-spacing: 1px;

    backdrop-filter: blur(6px);

    cursor: pointer;
    transition: 0.3s ease;

    animation: floatSoft 6s ease-in-out infinite;
}

/* Cada um flutua diferente */
.level-attrs button:nth-child(1) { animation-delay: 0s; }
.level-attrs button:nth-child(2) { animation-delay: 1s; }
.level-attrs button:nth-child(3) { animation-delay: 2s; }
.level-attrs button:nth-child(4) { animation-delay: 1.5s; }
.level-attrs button:nth-child(5) { animation-delay: 2.5s; }
.level-attrs button:nth-child(6) { animation-delay: 3s; }

@keyframes floatSoft {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
}

/* Hover desktop */
@media (hover: hover) {
    .level-attrs button:hover {

#tcOverlay .tc-card {
  position: relative;
  overflow: hidden;
  background: linear-gradient(145deg, #101a2b 0%, #18243d 100%);
  border-radius: 16px;
  border: 2px solid transparent;
  background-clip: padding-box;
  transition: all 0.3s ease;
  box-shadow:
    inset 0 0 18px rgba(255, 255, 255, 0.08),
    0 0 18px rgba(0, 0, 0, 0.5);
}

/* Borda met√°lica animada */
#tcOverlay .tc-card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  padding: 2px;
  background: linear-gradient(135deg,
    #fff 0%,
    #ffd580 20%,
    #ff2f2f 40%,
    #fff 60%,
    #ffd580 80%,
    #ff2f2f 100%);
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);

function updateFormPreview() { 
    const val = document.getElementById('f-raca').value.split('|');
    const categoria = val[0]; // 'humanoides' ou 'racas'

    const raca = db[categoria][racaKey];

function show(id) {

let canvas, ctx;
let stars = [];
let shootingStars = [];
let animationId;

function startSpace() {
    canvas = document.getElementById("spaceCanvas");
    if (!canvas) return;

    ctx = canvas.getContext("2d");

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    createStars();
    animate();
}

function stopSpace() {
    cancelAnimationFrame(animationId);
    if (ctx && canvas) {
        ctx.clearRect(0,0,canvas.width,canvas.height);
    }
}

function resizeCanvas() {
    if (!canvas) return;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function createStars() {
    stars = [];
    const count = window.innerWidth < 768 ? 150 : 350;

    const colors = ["#ffffff", "#8be9fd", "#ff79c6", "#bd93f9"];

    for(let i = 0; i < count; i++){
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.4,
            alpha: Math.random(),
            twinkle: Math.random() * 0.02,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }
}


function createShootingStar(){
    shootingStars.push({
        x: Math.random() * canvas.width,
        y: 0,
        len: Math.random() * 100 + 80,
        speed: Math.random() * 6 + 6,
        size: 2
    });
}
function hexToRgba(hex, alpha) {
    const r = parseInt(hex.substring(1,3),16);
    const g = parseInt(hex.substring(3,5),16);
    const b = parseInt(hex.substring(5,7),16);
    return `rgba(${r},${g},${b},${alpha})`;
}

function animate(){
    if (!ctx) return;

    /* =====================
       FUNDO GRADIENTE
    ====================== */

    const gradient = ctx.createRadialGradient(
        canvas.width * 0.5,
        canvas.height * 0.4,
        0,
        canvas.width * 0.5,
        canvas.height * 0.4,
        canvas.width
    );

    gradient.addColorStop(0, "#2b1055");
    gradient.addColorStop(0.3, "#1a0f3f");
    gradient.addColorStop(0.6, "#0d0d2b");
    gradient.addColorStop(1, "#000010");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    /* =====================
       NEBULOSA COLORIDA
    ====================== */

    const nebula = ctx.createRadialGradient(
        canvas.width * 0.3,
        canvas.height * 0.6,
        0,
        canvas.width * 0.3,
        canvas.height * 0.6,
        canvas.width * 0.8
    );

    nebula.addColorStop(0, "rgba(255,0,150,0.15)");
    nebula.addColorStop(0.5, "rgba(0,150,255,0.1)");
    nebula.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = nebula;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    /* =====================
       ESTRELAS COLORIDAS
    ====================== */

    stars.forEach(star=>{
        star.alpha += star.twinkle;
        if(star.alpha <= 0 || star.alpha >= 1){
            star.twinkle *= -1;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fillStyle = hexToRgba(star.color, star.alpha);
        ctx.fill();
    });

    /* =====================
       ESTRELAS CADENTES
    ====================== */

    if(Math.random() < 0.015){
        createShootingStar();
    }

    shootingStars.forEach((star, index)=>{
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.len, star.y - star.len);

        const grad = ctx.createLinearGradient(
            star.x, star.y,
            star.x - star.len, star.y - star.len
        );

        grad.addColorStop(0, "rgba(255,255,255,1)");
        grad.addColorStop(1, "rgba(255,0,255,0)");

        ctx.strokeStyle = grad;
        ctx.lineWidth = star.size;
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#ff79c6";
        ctx.stroke();
        ctx.shadowBlur = 0;

        star.x += star.speed;
        star.y += star.speed;

        if(star.x > canvas.width || star.y > canvas.height){
            shootingStars.splice(index,1);
        }
    });

    animationId = requestAnimationFrame(animate);
}

  function idFromURL(){

    if (h) {

    id = id || qs.get("tc") || qs.get("id") || qs.get("magia") || qs.get("passiva");
    return id || null;

  }

  function openById(id){
    if(!id) return;
    const magias = (window.DATASET && Array.isArray(window.DATASET.magias)) ? window.DATASET.magias : [];
    const passivas = (window.DATASET && Array.isArray(window.DATASET.passivas)) ? window.DATASET.passivas : [];
    const allItems = [...magias, ...passivas];
    const norm = normalizeId(id);

    const candidates = [
      norm,
      norm.replace(/\s+/g, "_"),
      norm.replace(/\s+/g, ""),
      norm.replace(/_/g, "")
    ];

    const item = allItems.find(x =>
      candidates.some(c => normalizeId(x.id) === c || normalizeId(x.nome) === c)
    );

    if(!item){
      console.warn("TC: item n√£o encontrado para id:", id);
      return;
    }

    // define aba correta
    if (magias.some(m => m.id === item.id)) state.tab = "magias";
    else if (passivas.some(p => p.id === item.id)) state.tab = "passivas";
    else state.tab = "aprendidas";

    open();
    showDetail(item.id);

    // update UI tab state
    document.querySelectorAll("#tcOverlay .tc-tab").forEach(b => b.classList.remove("active"));
    document.querySelector(`#tcOverlay .tc-tab[data-tab="${state.tab}"]`)?.classList.add("active");
  }

  function syncFromURL(){
    const id = idFromURL();
    if (id) openById(id);
  }

  // -----------------------
  //  EVENT LISTENERS INIT
  // -----------------------
  function initListeners() {
    // open/close controls
    const openBtn = document.getElementById("openTcButton");
    if (openBtn) openBtn.addEventListener('click', open);

    const closeBtn = document.getElementById("tcCloseBtn");
    if (closeBtn) closeBtn.addEventListener('click', close);

    // tabs (delegation already used on document click below, but we'll support click here too)
    document.querySelectorAll("#tcOverlay .tc-tab").forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        if (!tab) return;
        state.tab = tab;
        state.page = 1;
        render();
      });
    });

    // filters (safe: check element exists)
    const elSel = document.getElementById("tcFiltroElemento");
    const dnSel = document.getElementById("tcFiltroDano");
    const busca = document.getElementById("tcBusca");
    const nvSel = document.getElementById("tcFiltroNivel");


    if (elSel) elSel.addEventListener('change', e => { state.elemento = e.target.value; state.page = 1; render(); });
    if (dnSel) dnSel.addEventListener('change', e => { state.dano = e.target.value; state.page = 1; render(); });
    if (busca) busca.addEventListener('input', e => { state.busca = e.target.value; state.page = 1; render(); });
    if (nvSel) nvSel.addEventListener('change', e => { state.nivel = e.target.value; state.page = 1; render(); });

    

    // click on cards (delegation)
    const grid = document.getElementById("tcGrid");
    if (grid) {
      grid.addEventListener('click', (e) => {
        const card = e.target.closest('.tc-card');
        if (!card) return;
        const id = card.dataset.itemId;
        if (id) showDetail(id);
      });
      // keyboard accessibility (enter on focused card)
      grid.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const card = e.target.closest('.tc-card');
          if (!card) return;
          const id = card.dataset.itemId;
          if (id) showDetail(id);
        }
      });
    }

    // clicks on links (body) to intercept #tc= or ?tc=
    document.body.addEventListener('click', e => {
      const a = e.target.closest('a[href]');
      if (!a) return;
      try {
        const url = new URL(a.href, location.href);
        let tc = null;

        if (url.hash) {
          if (url.hash.startsWith("#tc=")) tc = url.hash.slice(4);
          else tc = url.hash.replace(/^#/, "");
        }
        tc = tc || url.searchParams.get("tc") || url.searchParams.get("id") || url.searchParams.get("magia") || url.searchParams.get("passiva");
        if (tc) {
          e.preventDefault();
          tc = decodeURIComponent(tc);
          setHash(tc);
          openById(tc);
        }
      } catch (err) {
        console.error("TC: erro ao processar link:", err);
      }
    });

    // close detail when clicking outside box
    const detailOverlay = document.getElementById("tcDetail");
    if (detailOverlay) {
      detailOverlay.addEventListener('click', (e) => {
        if (e.target === detailOverlay) hideDetail();
      });
    }

    // hash change (back/forward)
    window.addEventListener("hashchange", syncFromURL);
  }

  // Inicializa√ß√£o no DOMContentLoaded
  window.addEventListener("DOMContentLoaded", () => {
    // Ensure DATASET shape is present to avoid errors
    if (!window.DATASET) {
      window.DATASET = { magias: [], passivas: [] };
    } else {
      window.DATASET.magias = Array.isArray(window.DATASET.magias) ? window.DATASET.magias : [];
      window.DATASET.passivas = Array.isArray(window.DATASET.passivas) ? window.DATASET.passivas : [];
    }

    initListeners();
    syncFromURL();
    // Pre-mount filters so selects are populated on first open
    mountFilters();
  });

  // PUBLIC API
  window.TC = {
    open,
    close,
    showDetail: showDetailById,
    hideDetail,
    toggleLearn,
    openById
  };

})();
